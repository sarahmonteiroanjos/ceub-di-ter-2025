<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tarefa.js"></script>
    <style>

        body {
            font-family: 'Cambria';
            background: rgb(235, 191, 134);
        }
        h1 {
            text-align: center;
            color: rgb(117, 50, 50);
        }
        .input-area {
            text-align: center;
            margin-bottom: 20px;
        }
        #tarefaInput {
            padding: 8px;
            width: 200px;
        }
        #btnAdicionar {
            padding: 8px 12px;
            margin-left: 5px;
            color:rgb(70, 32, 2);
            background-color: rgb(211, 108, 12);
            border: rgb(70, 40, 3);
            border-radius: 0px;
            cursor: pointer;
        }
        ul {
            padding: 0px 250px;
        }
        li {
            background: #865310;
            color: aliceblue;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-content: center;
        }
        .fechar {
            background-color: antiquewhite;
            border-radius: 100px;
        }
        li.concluida {
            text-decoration: lightgoldenrodyellow;
            color: rgb(235, 213, 181);
        }
    

    </style>
    <title>To do</title>
</head>
<body>
    <h1>Minha Lista de Tarefas</h1>

    <div class="input-area">
        <input type="text" 
               id="tarefaInput" 
               placeholder="Digite sua tarefa!">
        <button id="btnAdicionar">Adicionar</button> 
    </div>

    <ul id="listaTarefas"> </ul>
    
</body>
</html>
